<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="task3 style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>

</head>
<body>
  <h1>
    CALCULATOR
  </h1>

  <div class="container">
    <div class="calculator">
      <input type="text"  placeholder="0" id="displaybox">
      <div >

        <button class="color">AC</button>
        <button class="color">%</button>
        <button class="color" >DEL</button>
        <button class="color" >/</button>

      </div>
      <div>
       
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="color">*</button>
        
      </div>
      <div>

        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="color">-</button>
        
      </div>
      <div>

        <button>1</button>
        <button >2</button>
        <button >3</button>
        <button class="color">+</button>
        
      </div>
      <div>

        <button >00</button>
        <button >0</button>
        <button >.</button>
        <button id="equal">=</button>
       
      </div>
   </div>
  </div>
  <script src="task3 script.js"></script>
</body>


<footer>

</footer>
</html>
